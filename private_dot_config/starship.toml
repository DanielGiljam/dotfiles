# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# # Inserts a blank line between shell prompts
# add_newline = false

# # Disable line break module
# [line_break]
# disabled = true

# Disable AWS module
[aws]
disabled = true

# Customize Git Status module to look like P10K
[git_status]
format = '($ahead_behind$stashed$conflicted$staged$renamed$deleted$typechanged$modified$untracked)'
conflicted = '[~$count](bright-red) '
ahead = '[â‡¡$count](bright-green) '
behind = '[â‡£$count](bright-green) '
diverged = '[â‡¡$ahead_countâ‡£$behind_count](bright-green) '
untracked = '[?$count](bright-blue) '
stashed = '[*$count](bright-green) '
modified = '[!$count](bright-yellow) '
staged = '[+$count](bright-yellow) '
renamed = '[Â»$count](bright-yellow) '
deleted = '[-$count](bright-yellow) '
typechanged = '[T$count](bright-yellow) '

